<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <title>객관식 출제</title>
  </head>
  <body>
    <h1>객관식 출제</h1>

    <form action="/quizobj" method="POST">
      <div class="form-group">
        <label for="formGroupExampleInput">문제</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          name="question"
          placeholder="문제를 입력하세요"
          required
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">1번 보기</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          name="option1"
          placeholder="1번 보기를 입력하세요"
          required
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">2번 보기</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          name="option2"
          placeholder="2번 보기를 입력하세요"
          required
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">3번 보기</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          name="option3"
          placeholder="3번 보기를 입력하세요"
          required
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">4번 보기</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          name="option4"
          placeholder="4번 보기를 입력하세요"
          required
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">정답 번호</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          name="answer"
          placeholder="정답 번호를 입력하세요"
          required
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">해설</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          name="explanation"
          placeholder="풀이를 한 줄로 간략히 입력하세요"
          required
        />
      </div>
      <input class="btn btn-primary" type="submit" value="등록" />
    </form>
  </body>
</html>
