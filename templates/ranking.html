<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href = "../static/css/ranking.css">

    <title>Ranking</title>
    <style>
      #nv {
        padding-top: 100px;
        padding: 30px 0;
      }
    </style>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light" id="nv">
      <span class="navbar-brand mb-0 h1" onclick="location.href='../'">&#x1F330;<b>도토리 키재기</b>: 내일은 없는 정글 R반 도토리들</span>
    </nav>
    <h1>R반의 랭킹</h1>
      <ul class="rank-list">
      {% for user in userslist %} 
        <li class="rank">
          <div class="rank-img">
            <img src="../static/resources/dotori_visible.png" height="{{ user.point*10 }}px">
          </div>
          <div class="rank-profile">
            <h4> {{ loop.index }}등</h4>
            <h5>{{ user.point }}CM</h5>
            <h5>{{ user.username }}</h5>
          </div>
        </li>
        {% endfor %}
      </ul>
      <button onClick="window.location='profile'" class="btn btn-secondary btn-lg">홈으로</button>
    </div>
  </body>
</html>
