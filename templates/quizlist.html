<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출제한 문제 리스트</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script>
      function modifyQuiz(id) {
        parseid = id.toString().substr(1);
        let status = $(`#${parseid} > div.quiz-modify-box`).css("display");
        if (status === "block") {
          $(`#${parseid} > div.quiz-modify-box`).hide();
        } else {
          $(`#${parseid} > div.quiz-modify-box`).show();
        }
      }
    </script>
    <style>
      #nv {
        padding-top: 100px;
        padding: 30px 0;
      }
      .quiz-modify-box {
        border: 1px solid black;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light" id="nv">
      <span class="navbar-brand mb-0 h1" onclick="location.href='../'">&#x1F330;<b>도토리 키재기</b>: 내일은 없는 정글 R반 도토리들</span>
    </nav>
    <h1>출제 리스트</h1>
    <ul class="quiz-list">
      {% for quiz in madequiz %}
      <li class="madequiz" id="{{quiz._id}}">
        <div class="quiz-info">
          <h4>{{ quiz.question }}</h4>
        </div>
        <div class="quiz-button">
          <button onClick="modifyQuiz('${{quiz._id}}')">자세히</button>
          <form action="/quizlist/delete" method="POST">
            <input type="hidden" value="{{quiz._id}}" name="id" />
            <input class="btn btn-primary" type="submit" value="삭제" />
          </form>
        </div>
        <div class="quiz-modify-box">
          <form action="/quizlist/modify" method="POST">
            <div class="form-group">
              <input value="{{quiz._id}}" type="hidden" name="id" />
              <label for="formGroupExampleInput">문제</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                name="question"
                value="{{quiz.question}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">정답</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                name="answer"
                value="{{quiz.answer}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">해설</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                name="explanation"
                value="{{quiz.explanation}}"
                required
              />
            </div>
            <input class="btn btn-primary" type="submit" value="저장" />
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
